<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b" />
      <stop offset="100%" style="stop-color:#09090b" />
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="55%" style="stop-color:#e4e4e7" />
      <stop offset="100%" style="stop-color:#a1a1aa" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000000" flood-opacity="0.5" />
    </filter>
    <clipPath id="round">
      <rect width="1024" height="1024" rx="224" ry="224" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bg)" />

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1.5">
    <line x1="0" y1="256" x2="1024" y2="256" />
    <line x1="0" y1="512" x2="1024" y2="512" />
    <line x1="0" y1="768" x2="1024" y2="768" />
    <line x1="256" y1="0" x2="256" y2="1024" />
    <line x1="512" y1="0" x2="512" y2="1024" />
    <line x1="768" y1="0" x2="768" y2="1024" />
  </g>

  <!-- Glow halo behind bolt -->
  <ellipse cx="512" cy="512" rx="260" ry="310" fill="#facc15" opacity="0.07" filter="url(#glow)" />

  <!-- Lightning bolt â€” white body with yellow accent tip -->
  <g filter="url(#shadow)">
    <!-- Main bolt white -->
    <polygon
      points="580,148  340,556  500,556  444,876  684,444  516,444"
      fill="url(#bolt)"
    />
    <!-- Accent yellow overlay on lower half -->
    <polygon
      points="516,444  444,876  684,444"
      fill="url(#accent)"
      opacity="0.92"
    />
  </g>
</svg>