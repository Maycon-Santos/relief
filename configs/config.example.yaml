# Remote configuration (optional)
remote:
  url: ""  # URL for remote config (ex: https://raw.githubusercontent.com/company/configs/main/relief.yaml)
  refresh_interval: "1h"
  enabled: false

# Project list
projects:
  - name: "hello-world"
    path: "./examples/hello-world"
    domain: "hello.local.dev"
    type: "node"
    auto_start: false
    dependencies:
      - name: "node"
        version: ">=18.0.0"
        managed: false
    scripts:
      dev: "node index.js"
    env:
      PORT: "3000"
      NODE_ENV: "development"

# Tool versions
tools:
  node:
    version: "18.19.0"
  python:
    version: "3.11.0"
  traefik:
    version: "2.10.7"

# Reverse proxy configuration
proxy:
  http_port: 80
  https_port: 443
  dashboard: true
  auto_manage: true
